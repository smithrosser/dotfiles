# ============================================
# ESSENTIAL SETTINGS
# ============================================

# Fix Vim ESC delay
set -sg escape-time 0

# Increase scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse support
set -g mouse on

# Enable focus events for vim autoread
set -g focus-events on

# Set terminal with proper colors
set -g default-terminal "wezterm"
set -as terminal-features ",wezterm:RGB"

# Aggressive resize for multi-client
setw -g aggressive-resize on

# ============================================
# KEY BINDINGS
# ============================================

# Change prefix to Ctrl+a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Better pane splitting (and keep current path)
bind '\' split-window -h -c "#{pane_current_path}"
bind "'" split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# detach from session
bind q detach
bind Q kill-server

# ============================================
# COPY MODE
# ============================================

# Use vi keys
setw -g mode-keys vi

# Vi-style copy bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"  # macOS
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"  # Linux

# ============================================
# PLUGINS (via TPM)
# ============================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-continuum'

# PowerKit plugin
set -g @plugin 'fabioluciano/tmux-powerkit'
set -g @powerkit_plugins "cpu,memory,hostname,datetime"
set -g @powerkit_theme "catppuccin"
set -g @powerkit_theme "mocha"
set -g @powerkit_transparent "true"
set -g @powerkit_separator_style "normal"
set -g @powerkit_edge_separator_style "normal"
set -g @powerkit_elements_spacing "both"
set -g @powerkit_status_interval "2"
set -g @powerkit_status_position "bottom"

# Plugin settings
set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm
