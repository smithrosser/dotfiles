<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<fontconfig>
  <!-- Set generic serif/sans/mono fonts -->
  <alias>
    <family>serif</family>
    <prefer><family>Roboto Slab</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Reddit Sans</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Reddit Sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>FiraCode Nerd Font</family></prefer>
  </alias>

  <!-- Alias commonly-used fonts -->
  <match>
    <test name="family"><string>Arial</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Reddit Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Helvetica</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Reddit Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Reddit Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Tahoma</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Reddit Sans</string>
    </edit>
  </match>
  <match>
    <!-- Insert joke here -->
    <test name="family"><string>Comic Sans MS</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Reddit Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Gg Sans</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Reddit Sans</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times New Roman</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Slab</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Times</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>Roboto Slab</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>FiraCode Nerd Font</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>Liberation Mono</string></test>
    <edit name="family" mode="assign" binding="strong">
      <string>FiraCode Nerd Font</string>
    </edit>
  </match>
</fontconfig>
